<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="heading_div">
            <h1 class="heading">Hello World <span id="counter"></span></h1>
        </div>
        <div class="button_div">
            <button class="start_btn" onclick="startCounter()">Start</button>
            <button class="stop_btn" onclick="stopCounter()">Stop</button>
            <button class="reset_btn" onclick="resetCounter()">Reset</button>
        </div>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
